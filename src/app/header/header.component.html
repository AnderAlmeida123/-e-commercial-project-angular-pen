<header>
  <nav

            </button>
            <ul class="suggested-search" *ngIf="searchResult.length > 0">
              <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">
                  {{ item.name }}
                </a>
              </li>
            </ul>
          </div>

          <!-- Links de navegaÃ§Ã£o -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a

                (click)="closeMenuAfterNavigation()"
              >
                ğŸ”‘ Login/Cadastrar
              </a>
            </li>
