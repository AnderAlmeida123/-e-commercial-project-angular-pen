<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img
      class="product-image"
      [src]="productData.image"
      [alt]="productData.name"
    />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>{{ productData.price | currency : "BRL" }}</h3>

      <div class="product-info">
        <h5><i class="fas fa-palette"></i> Cor: {{ productData.color }}</h5>
        <h6>
          <i class="fas fa-tags"></i> Categoria: {{ productData.category }}
        </h6>
      </div>

      <p><i class="fas fa-info-circle"></i> {{ productData.description }}</p>

      <div class="actions">
        <button class="btn btn-primary">
          <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
        </button>
        <button class="btn btn-success">
          <i class="fas fa-shopping-bag"></i> Comprar Agora
        </button>
      </div>

      <div class="quantity-group">
        <button
          class="btn btn-outline-secondary"
          (click)="handleQuantity('min')"
        >
          -
        </button>
        <input type="text" value="{{ productQuantity }}" class="form-control" />
        <button
          class="btn btn-outline-secondary"
          (click)="handleQuantity('plus')"
        >
          +
        </button>
      </div>
    </div>
  </div>
</div>
