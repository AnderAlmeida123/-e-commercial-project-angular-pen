<section class="home-container">
  <!-- Carousel -->
  <ngb-carousel *ngIf="popularProducts.length > 0" class="ngb-carousel">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
      <figure class="carousel-slide">
        <a routerLink="/details/{{ item.id }}"
          ><img class="product-img" [src]="item.image" [alt]="item.name"
        /></a>

        <figcaption class="carousel-caption">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
        </figcaption>
      </figure>
    </ng-template>
  </ngb-carousel>
</section>

<section class="product-list-wrapper">
  <h1>Modelos de Produtos</h1>
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let item of allProducts">
      <article class="product-item">
        <img [src]="item.image" [alt]="item.name" />
        <div class="product-details">
          <h6>{{ item.name }}</h6>
          <h6>PreÃ§o: R$ {{ item.price | currency : "BRL" }}</h6>
        </div>
        <div class="product-color">
          <h6>{{ item.color }}</h6>
        </div>
      </article>
      <div class="product-footer">
        <a
          routerLink="/details/{{ item.id }}"
          class="btn btn-primary"
          aria-label="Ver mais detalhes do produto"
          >+ Detalhes do Produto</a
        >
        <a
          href="#"
          class="btn btn-secondary ms-2"
          aria-label="Adicionar ao carrinho"
          >ðŸ›’ Carrinho</a
        >
      </div>
    </div>
  </div>
</section>
