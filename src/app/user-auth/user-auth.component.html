<div class="user-auth">
  <div *ngIf="isLoggedIn">
    <span>游녻 {{ userName | titlecase }}</span>
    <button (click)="logout()">Sair</button>
  </div>

  <!-- Formul치rio de Cadastro -->
  <div *ngIf="!isLoggedIn && !showLogin" class="user-signup">
    <h1>Cadastrar Usu치rio</h1>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <input
        type="text"
        class="form-input"
        placeholder="Digite seu Nome"
        formControlName="name"
        minlength="3"
        maxlength="50"
      />
      <div
        *ngIf="
          signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        "
        class="error"
      >
        Nome deve ter pelo menos 3 caracteres.
      </div>

      <input
        type="email"
        class="form-input"
        placeholder="Digite seu Email"
        formControlName="email"
      />
      <div
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
        class="error"
      >
        Insira um e-mail v치lido.
      </div>

      <div class="password-container">
        <input
          [type]="showSignupPassword ? 'text' : 'password'"
          class="form-input"
          placeholder="Digite sua Senha"
          formControlName="password"
          autocomplete="current-password"
          minlength="6"
          maxlength="8"
        />
      </div>
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="error"
      >
        A senha deve ter de 6 a 8 caracteres.
      </div>

      <button type="submit" class="form-button" [disabled]="signupForm.invalid">
        Cadastrar
      </button>
      <p class="link-text">
        J치 칠 cadastrado?
        <button class="link-button" (click)="openLogin()">Clique Aqui</button>
      </p>
    </form>
  </div>

  <!-- Formul치rio de Login -->
  <div *ngIf="!isLoggedIn && showLogin" class="user-login">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <input
        type="email"
        class="form-input"
        placeholder="Digite seu Email"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="error"
      >
        Insira um e-mail v치lido.
      </div>

      <div class="password-wrapper">
        <input
          [type]="showLoginPassword ? 'text' : 'password'"
          class="form-input"
          placeholder="Digite sua Senha"
          formControlName="password"
        />
      </div>

      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="error"
      >
        A senha deve ter pelo menos 6 caracteres.
      </div>

      <button type="submit" class="form-button" [disabled]="loginForm.invalid">
        Logar
      </button>
      <p class="link-text">
        Crie seu Cadastro
        <button class="link-button" (click)="openSignup()">Clique Aqui</button>
      </p>
    </form>
  </div>
</div>
